[package]
edition = "2018"
name = "ableos"
version = "0.1.0"

[profile.release]
lto = true
opt-level = "z"  # Optimize for size.

[package.metadata.bootimage]
run-args = [
  "-drive",
  "file=raw_images/first.img,format=raw,id=main",
  "-serial",
  "stdio",
  "-vga",
  "vmware",
]
test-args = [
  "-device",
  "isa-debug-exit,iobase=0xf4,iosize=0x04",
  "-serial",
  "stdio",
  "-display",
  "none",
]
test-success-exit-code = 33
test-timeout = 300 # (in seconds)


[dependencies]
bootloader = { version = "0.9.8", features = ["map_physical_memory"] }
core_detect = "*"
cpuio = { git = "https://github.com/anyusernameworks/cpuio.git" }
lliw = "0"
pc-keyboard = "0.5.0"
pic8259 = "0.10.1"
spin = "0.5.2"
uart_16550 = "0.2.0"
vga = { git = "https://github.com/ableos/vga" }
volatile = "0.2.6"
# Initialize hardware device descriptor table
array-init = "2.0.0"
rash = {path = "./rash"}

ps2-mouse = "0.1.4"
raw-cpuid = "9.0.0"
x86 = "0.39.0"
#acpi = "2.3.1"

# Used as a temporary kernel configuration crate
bitflags = "1.2.1"
serde-json-core = "0.4.0"


[dependencies.lazy_static]
features = ["spin_no_std"]
version = "1.0"

# Used as a fallback allocator
[dependencies.linked_list_allocator]
version = "0.9.0"

[dependencies.conquer-once]
default-features = false
version = "0.2.0"

[dependencies.futures-util]
default-features = false
features = ["alloc"]
version = "0.3.4"

[dependencies.crossbeam-queue]
default-features = false
features = ["alloc"]
version = "0.2.1"

[dependencies.x86_64]
features = ["inline_asm"]
version = "0.14.3"
